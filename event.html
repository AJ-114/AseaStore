<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Shoe Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 100%;
      cursor: pointer;
    }
    .comments-section {
      margin-top: 20px;
    }
    .comments-section textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .comments-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .comments-section button:hover {
      background-color: #0056b3;
    }
    .comments-list {
      margin-top: 20px;
    }
    .comment {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <a href="comments.html">
        <img src="assets/img/event/shoes_promotion.jpeg" alt="Running Shoe Event">
      </a>
    </div>
    <div class="comments-section">
      <h2>얼마나 갖고 싶은지 댓글로 표현하기</h2>
      <textarea id="commentInput" placeholder="여기에 표현해 보세요"></textarea>
      <button onclick="addComment()">제출하기</button>
    </div>
    <div class="comments-list" id="commentsList">
      <h3></h3>
      <!-- Comments will appear here -->
    </div>
  </div>

<script>
  // Load existing comments from local storage on page load
  window.onload = function () {
    const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
    const commentsList = document.getElementById('commentsList');

    savedComments.forEach(function (text) {
      const comment = document.createElement('div');
      comment.classList.add('comment');
      comment.textContent = text;
      commentsList.appendChild(comment);
    });
  };

  function addComment() {
    const commentInput = document.getElementById('commentInput');
    const commentsList = document.getElementById('commentsList');

    if (commentInput.value.trim() === '') {
      alert('Please write a comment before submitting.');
      return;
    }

    // Add to screen
    const newComment = document.createElement('div');
    newComment.classList.add('comment');
    newComment.textContent = commentInput.value;
    commentsList.appendChild(newComment);

    // Save to local storage
    const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
    savedComments.push(commentInput.value);
    localStorage.setItem('comments', JSON.stringify(savedComments));

    // Clear the input field
    commentInput.value = '';
  }
</script>
</body>
</html>
